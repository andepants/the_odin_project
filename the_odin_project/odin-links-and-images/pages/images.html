<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Images</title>
    </head>
    <body>
        <h1>Images</h1>
        <p>This page covers common image formats</p>
        <h2>Jpeg image</h2>
        <img src="../img/mochi.jpg" alt="jpg mochi">
        <p>Jpgs are good for photos</p>
        <h2>Gif image</h2>
        <img src="../img/mochi.gif" alt="png mochi" width="75">
        <p>Gifs are great for animations</p>
        <h2>PNG</h2>
        <img src="../img/mochi.png" alt="png mochi">
        <p>PNGs are great for diagrams and icons</p>
        <h2>SVGs</h2>
        <img src="../img/mochi.svg" alt="svg mochi">
        <p>SVGs are PNGs are scaleable, use them when possible</p>

    </body>
</html>
